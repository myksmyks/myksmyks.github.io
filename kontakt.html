    <p>Skontaktuj się ze mną, aby umówić sesję lub zadać pytanie</p>

  <main>
    <section tabindex="-1">
      <h2>Formularz kontaktowy</h2>
      <form action="mailto:twoj@email.com" method="POST" enctype="text/plain" aria-label="Formularz kontaktowy">
        <input type="text" name="name" placeholder="Imię" required aria-required="true" />
        <input type="email" name="email" placeholder="E‑mail" required aria-required="true" />
        <textarea name="message" rows="5" placeholder="Wiadomość"></textarea>
        <button type="submit">Wyślij</button>
      </form>
      <div class="social" aria-label="Linki do social media" style="margin-top: 2rem; text-align:center;">
